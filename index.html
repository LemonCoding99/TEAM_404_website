<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEAM 404 | 메인페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />

    <!-- CSS -->
    <style>
      /* 전체 컨테이너 */
      .main-container {
        max-width: 1200px;
        margin: 3rem auto;
        padding: 0 1rem;
      }

      /* 헤더 */
      .main-header {
        text-align: center;
        margin-bottom: 2rem;
      }

      /* 팀 소개 */
      .team-intro {
        text-align: center;
        margin-bottom: 2rem;
      }

      .team-photo {
        border: 1px solid #ccc;
        padding: 2rem 1rem;
        text-align: center;
      }

      .team-photo img {
        max-width: 100%;
        height: auto;
        margin-bottom: 1rem;
      }

      .team-photo p {
        max-width: 700px;
        margin: 0 auto;
        line-height: 1.6;
      }

      /* 팀원 카드 섹션 */
      .team-members {
        display: flex;
        justify-content: space-between;
        gap: 1rem;
        flex-wrap: nowrap;
        margin-bottom: 2rem;
      }

      .member-card {
        flex: 1;
        text-align: center;
      }

      /* 이미지 */
      .member-photo {
        width: 100%;
        aspect-ratio: 1 / 1; /* 정사각형 유지 */
        background-color: #f2f2f2;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto 0.75rem;
        max-width: 180px; /* 이미지 최대 크기 */
      }

      .member-photo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* 이름 + 버튼 공통 스타일 */
      .member-name,
      .member-card .detail-btn {
        display: inline-block;
        width: 100%;
        max-width: 180px;
        border: 1px solid #aaa;
        background-color: #fff;
        padding: 0.5rem 0;
        margin: 0 auto 0.5rem;
        text-align: center;
        font-weight: 500;
        border-radius: 0; /* 둥근 모서리 제거 */
      }

      /* 버튼만의 추가 스타일 */
      .member-card .detail-btn {
        color: #333;
        text-decoration: none;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .member-card .detail-btn:hover {
        background-color: #f2f2f2;
      }

      /* 방명록 버튼 영역 */
      .guestbook-link {
        text-align: center;
        margin-top: 2rem;
      }

      /*  커스텀 방명록 버튼 스타일 */
      .guestbook-btn {
        display: inline-block;
        padding: 0.5rem 1.25rem;
        border: 1px solid #333;
        background-color: #fff;
        color: #333;
        text-decoration: none;
        border-radius: 4px;
        font-weight: 500;
        transition: all 0.2s ease;
      }

      .guestbook-btn:hover {
        background-color: #333;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      <header class="main-header">
        <h1>TEAM 404</h1>
      </header>

      <!-- 팀 대표 이미지 + 소개 -->
      <section class="team-intro">
        <div class="team-photo">
          <img src="images/team-photo.jpg" alt="TEAM 404 대표 이미지" />
          <p>TEAM_404 팀소개</p>
        </div>
      </section>

      <!-- 팀원 목록 -->
      <section class="team-members">
        <!-- 팀원 1 -->
        <div class="member-card">
          <div class="member-photo">
            <img src="images/member-baekeunseo.jpg" alt="백은서" />
          </div>
          <div class="member-name">백은서</div>
          <a href="member-baekeunseo.html" class="detail-btn">상세 페이지</a>
        </div>

        <!-- 팀원 2 -->
        <div class="member-card">
          <div class="member-photo">
            <img src="images/member-kimdongwook.jpg" alt="김동욱" />
          </div>
          <div class="member-name">김동욱</div>
          <a href="member-kimdongwook.html" class="detail-btn">상세 페이지</a>
        </div>

        <!-- 팀원 3 -->
        <div class="member-card">
          <div class="member-photo">
            <img src="images/member-kimhyunsoo.jpg" alt="김현수" />
          </div>
          <div class="member-name">김현수</div>
          <a href="member-kimhyunsoo.html" class="detail-btn">상세 페이지</a>
        </div>

        <!-- 팀원 4 -->
        <div class="member-card">
          <div class="member-photo">
            <img src="images/member-oeunji.jpg" alt="오은지" />
          </div>
          <div class="member-name">오은지</div>
          <a href="member-oeunji.html" class="detail-btn">상세 페이지</a>
        </div>

        <!-- 팀원 5 -->
        <div class="member-card">
          <div class="member-photo">
            <img src="images/member-choiseunghee.jpg" alt="최승희" />
          </div>
          <div class="member-name">최승희</div>
          <a href="member-choiseunghee.html" class="detail-btn">상세 페이지</a>
        </div>
      </section>

      <!-- 방명록 버튼 -->
      <div class="guestbook-link">
        <a href="guestbook.html" class="guestbook-btn">방명록</a>
      </div>
    </div>
  </body>
</html>
