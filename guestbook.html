<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>방명록</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous">
</head>

<body>
  <div class="container mt-4">

    <!-- 방명록 버튼 -->
    <div class="text-center mb-3">
      <button type="button" class="btn btn-outline-dark">방명록</button>
    </div>

    <!-- 입력폼 카드 -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="mb-3">
          <label for="nameInput" class="form-label">이름 입력</label>
          <input type="text" class="form-control" id="nameInput">
        </div>
        <div class="mb-3">
          <label for="contentInput" class="form-label">내용 입력</label>
          <textarea class="form-control" id="contentInput" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-outline-dark">등록하기</button>
      </div>
    </div>

    <!-- 방문자 리스트 -->
    <div class="card">
      <div class="card-header">
        방문 리스트
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item d-flex justify-content-between">
          <span>방문자 이름</span>
          <span>내용</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>방문자 이름</span>
          <span>내용</span>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span>방문자 이름</span>
          <span>내용</span>
        </li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>
</body>

</html>
